<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RPNスタック計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" value="0" disabled>

        <div class="buttons">
            <button class="button operator" data-value="C">C</button>
            <button class="button unary-op" data-value="inv">1/x</button>
            <button class="button unary-op" data-value="Swap">x↔y</button>
            <button class="button operator" data-value="D">←</button>

            <button class="button unary-op" data-value="fact">x!</button>
            <button class="button unary-op" data-value="sqrt">√</button>
            <button class="button binary-op" data-value="pow">y^x</button>
            <button class="button operator" data-value="/">/</button>

            <button class="button number" data-value="7">7</button>
            <button class="button number" data-value="8">8</button>
            <button class="button number" data-value="9">9</button>
            <button class="button operator" data-value="*">×</button>

            <button class="button number" data-value="4">4</button>
            <button class="button number" data-value="5">5</button>
            <button class="button number" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>

            <button class="button number" data-value="1">1</button>
            <button class="button number" data-value="2">2</button>
            <button class="button number" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>

            <button class="button number" data-value="0">0</button>
            <button class="button number" data-value=".">.</button>
            <button class="button enter span-2" data-value="Enter">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
